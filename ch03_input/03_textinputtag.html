<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 관련 input 사용하기</title>
</head>
<body bgcolor="5f5f5f">
  <h1>텍스트 관련 인풋 타입</h1>
  <form autocomplete="off">
    <fieldset>
      <legend>텍스트 관련 인풋 타입 예시</legend>
      <label for="txtIp">text</label> <br>
      <input type="text" id="txtIp" placeholder="5자 이하" maxlength="5">
      <br><br>
      <label for="pwdIp">password</label> <br>
      <input type="password" id="pwdIp" placeholder="4자 이상" minlength="4">
      <br><br>
      <label for="srcIp">search</label> <br>
      <input type="search" id="srcIp">
      <br><br>
      <label for="tlIp">tel</label> <br>
      <input type="tel" id="tlIp">
      <br><br>
      <button type="submit">제출</button>
    </fieldset>
  </form>
</body>
</html>
